<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define viewport settings for responsive design -->
    <title>Mini IMDB Clone</title> <!-- Set the title of the web page -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external stylesheet for styling -->
</head>
<body>
    <header>
        <h1>Mini IMDB Clone</h1> <!-- Display the website title in the header -->
        <input type="text" id="searchInput" placeholder="Search for a movie"> <!-- Input field for movie search -->
    </header>

    <div id="searchResults">
        <!-- Search results will be displayed here -->
    </div>

    <div id="favoriteMovies">
        <h2>My Favorite Movies</h2> <!-- Heading for favorite movies section -->
        <ul id="favoritesList">
            <!-- Favorite movies will be listed here -->
        </ul>
    </div>

    <script src="main.js"></script> <!-- Link to the main JavaScript file -->
</body>
</html>
